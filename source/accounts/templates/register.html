{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block content %}
    <div style="padding-left: 145px;">
        <form action="{% url 'register' %}" method="POST" enctype="multipart/form-data">
            <div class="form">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% bootstrap_button button_type="submit" content="Зарегистрироваться" %}
            </div>
        </form>
    </div>


{% endblock %}

{% block script %}
    <script>
        window.addEventListener('load', function () {
            let select = document.getElementById('id_usertype');
            console.log(select);

            let event = function (evt) {
                let choice = document.getElementById('id_usertype').value;
                console.log(choice)
                let label = document.querySelector('[for="id_username"]');
                console.log(label)
                if (choice === 'company') {
                    label.innerHTML = 'Имя компании';
                } else {label.innerHTML = 'Имя кандидата'}
            }
            select.addEventListener('change', event);
        });
    </script>
{% endblock %}

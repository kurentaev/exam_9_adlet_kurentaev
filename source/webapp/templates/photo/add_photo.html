{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block content %}
    <h3 style="margin-top: -50px;">Create post</h3>

    <div>
        <form action="" method="POST" enctype="multipart/form-data">
            <div class="form">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% bootstrap_button button_type="submit" content="Create" %}
            </div>
        </form>
    </div>

{% endblock %}
